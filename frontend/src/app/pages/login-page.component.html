<main class="paginaLogin">
  <div class="cardLogin">
    <section class="colunaFormulario" aria-label="Acesso restrito">
      <div class="conteudoFormulario">
        <img class="logoAsa" src="assets/logo.jpg" alt="Logo da ASA" />
        <h2 class="tituloFormulario">Acesso Restrito</h2>
        <p class="subtituloFormulario">Faca login para continuar</p>

        <form class="formularioLogin" (ngSubmit)="modoCadastro ? handleCadastro() : handleLogin()">
          <div class="grupoCampo">
            <label class="rotuloCampo" for="email">E-mail</label>
            <input
              class="campoTexto"
              id="email"
              name="email"
              type="email"
              placeholder="Digite seu e-mail"
              required
              [(ngModel)]="email"
            />
          </div>

          <div class="grupoCampo">
            <label class="rotuloCampo" for="senha">Senha</label>
            <input
              class="campoTexto"
              id="senha"
              name="senha"
              type="password"
              placeholder="Digite sua senha"
              required
              [(ngModel)]="password"
            />
          </div>

          <div class="grupoCampo" *ngIf="modoCadastro">
            <label class="rotuloCampo" for="confirmarSenha">Confirmar senha</label>
            <input
              class="campoTexto"
              id="confirmarSenha"
              name="confirmarSenha"
              type="password"
              placeholder="Confirme sua senha"
              required
              [(ngModel)]="confirmarSenha"
            />
          </div>

          <div *ngIf="error" class="mensagemErro">{{ error }}</div>

          <button class="botaoPrimario" type="submit" [disabled]="!email || !password || (modoCadastro && !confirmarSenha) || carregando">
            {{ modoCadastro ? 'Cadastrar usuario' : 'Entrar no Sistema' }}
          </button>
          <div class="acoesLogin">
            <button type="button" class="botaoSecundario" (click)="alternarModoCadastro()">
              {{ modoCadastro ? 'Voltar para login' : 'Cadastrar e-mail' }}
            </button>
            <button type="button" class="linkEsqueciSenha" (click)="abrirEsqueciSenha()">Esqueci minha senha</button>
          </div>
        </form>
      </div>
    </section>

    <section class="colunaImagem" aria-label="Mensagem institucional">
      <div class="sobreposicaoImagem"></div>
      <div class="textoImagem">
        <h1 class="tituloImagem">Unidos para Servir</h1>
        <p class="subtituloImagem">Gestao solidaria e eficiente.</p>
      </div>
    </section>
  </div>

  <footer class="rodape">
    <span>Â© 2024 Sistema de Gestao ASA</span>
  </footer>
</main>
<app-dialog
  *ngIf="dialogoEsqueciSenhaAberto"
  titulo="Esqueci minha senha"
  [mensagem]="''"
  confirmarTexto="Enviar"
  cancelarTexto="Cancelar"
  (confirmar)="enviarRecuperacao()"
  (cancelar)="fecharEsqueciSenha()"
>
  <div class="conteudoRecuperacao">
    <label class="rotuloCampo" for="emailRecuperacao">E-mail</label>
    <input
      id="emailRecuperacao"
      name="emailRecuperacao"
      type="email"
      class="campoTexto"
      placeholder="Digite seu e-mail"
      [(ngModel)]="emailRecuperacao"
    />
  </div>
</app-dialog>
