<section class="paginaBackup">
  <div class="topoPagina">
    <div class="linhaTopo">
      <div>
        <div class="identificadorModulo">OPERACIONAL</div>
        <div class="tituloPagina">Backup e Restauração</div>
      </div>
      <p class="comentarioDidatico">Exportação e recuperação completa do sistema ASA.</p>
    </div>
  </div>

  <div class="gradeBackup">
    <div class="cartaoBackup">
      <h3 class="tituloSecao">Backup Geral</h3>
      <p class="descricaoSecao">Gera um arquivo com todas as tabelas do sistema para armazenamento seguro.</p>
      <button type="button" class="botaoAcao botaoPrimario" (click)="baixarBackup()" [disabled]="carregandoBackup">
        {{ carregandoBackup ? 'Gerando...' : 'Baixar Backup' }}
      </button>
    </div>

    <div class="cartaoBackup">
      <h3 class="tituloSecao">Restauração Geral</h3>
      <p class="descricaoSecao">Substitui os dados atuais pelo conteúdo do arquivo selecionado.</p>
      <input type="file" accept=".sql" class="campoArquivo" (change)="selecionarArquivo($event)" />
      <button type="button" class="botaoAcao botaoPerigo" (click)="restaurarBackup()" [disabled]="carregandoRestauracao">
        {{ carregandoRestauracao ? 'Restaurando...' : 'Restaurar Backup' }}
      </button>
    </div>
  </div>

  <div *ngIf="mensagem" class="mensagemResultado" [class.mensagemSucesso]="tipoMensagem === 'sucesso'" [class.mensagemErro]="tipoMensagem === 'erro'">
    {{ mensagem }}
  </div>
</section>
