<div class="dialogoOverlay" role="dialog" aria-modal="true">
  <div class="dialogoCartao">
    <div class="dialogoCabecalho">
      <h3 class="dialogoTitulo">{{ titulo }}</h3>
    </div>
    <div class="dialogoCorpo">
      <p class="dialogoMensagem" *ngIf="mensagem">{{ mensagem }}</p>
      <ng-content></ng-content>
    </div>
    <div class="dialogoAcoes">
      <button type="button" class="botaoDialogo" (click)="aoCancelar()">{{ cancelarTexto }}</button>
      <button type="button" class="botaoDialogo botaoDialogoPerigo" (click)="aoConfirmar()">{{ confirmarTexto }}</button>
    </div>
  </div>
</div>
