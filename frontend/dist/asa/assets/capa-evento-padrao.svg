<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" role="img" aria-labelledby="tituloCapa descCapa">
  <title id="tituloCapa">Capa padrão do evento</title>
  <desc id="descCapa">Imagem abstrata com gradiente suave e ícone de foto</desc>
  <defs>
    <linearGradient id="gradienteCapa" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e8f4ee"/>
      <stop offset="100%" stop-color="#f7fbf8"/>
    </linearGradient>
  </defs>
  <rect width="640" height="360" fill="url(#gradienteCapa)"/>
  <rect x="120" y="90" width="400" height="220" rx="16" fill="#ffffff" stroke="#d7e6d7" stroke-width="4"/>
  <image href="logo.jpg" x="270" y="120" width="100" height="100" preserveAspectRatio="xMidYMid meet" />
  <text x="320" y="255" text-anchor="middle" font-family="Arial" font-size="16" fill="#6b756b">
    Foto não disponível
  </text>
</svg>
