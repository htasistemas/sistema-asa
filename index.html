<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão ASA</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (typeof tailwind !== 'undefined') {
            tailwind.config = {
                darkMode: 'class',
                theme: {
                    extend: {
                        colors: {
                            gray: { 750: '#2d3748', 850: '#1a202c', 950: '#0d1117' },
                            primary: { 500: '#22c55e', 600: '#16a34a', 700: '#15803d', 800: '#166534' }
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Ícones e Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Link para o CSS externo (certifique-se que o arquivo existe em css/style.css) -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Estilos específicos para a tela de login */
        body {
            background-color: #f3f4f6; /* cinza claro */
            font-family: 'Roboto', sans-serif;
        }
        .login-bg {
            background-image: url('img/asa.jpg'); /* Tenta carregar a imagem local */
            background-size: cover;
            background-position: center;
        }
        /* Fallback se a imagem não existir */
        .login-bg-fallback {
            background: linear-gradient(135deg, #166534 0%, #15803d 100%);
        }
    </style>
</head>
<body class="text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Ícones Lucide
        const Icons = {
            Lock: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>,
            User: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        };

        function App() {
            // Verifica se já está logado ao abrir
            useEffect(() => {
                const auth = sessionStorage.getItem('asa_auth');
                if (auth === 'true') {
                    // Redireciona para o dashboard dentro da pasta templates
                    window.location.href = 'templates/unidades.html'; // Redirecionando para unidades como exemplo inicial, ou dashboard.html se tiver criado
                }
            }, []);

            const handleLoginSuccess = () => {
                sessionStorage.setItem('asa_auth', 'true');
                // Redireciona após login bem sucedido
                // Nota: Certifique-se que o arquivo dashboard.html ou unidades.html existe na pasta templates
                window.location.href = 'templates/unidades.html'; 
            };

            return <LoginScreen onLogin={handleLoginSuccess} />;
        }

        const LoginScreen = ({ onLogin }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                // Validação simples (Hardcoded como solicitado anteriormente)
                if (username === 'adm' && password === 'adm') {
                    onLogin();
                } else {
                    setError('Credenciais inválidas. Tente novamente.');
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-4xl flex overflow-hidden min-h-[500px]">
                        
                        {/* Lado Esquerdo - Imagem/Banner */}
                        <div className="hidden md:flex w-1/2 login-bg login-bg-fallback relative flex-col justify-end p-12 text-white">
                            <div className="absolute inset-0 bg-black bg-opacity-30"></div> {/* Máscara escura */}
                            <div className="relative z-10">
                                <h3 className="text-3xl font-bold mb-2">Unidos para Servir</h3>
                                <p className="text-lg opacity-90">Gestão solidária e eficiente para transformar vidas.</p>
                            </div>
                        </div>

                        {/* Lado Direito - Formulário */}
                        <div className="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center bg-white">
                            <div className="flex justify-center mb-6">
                                {/* Tenta carregar logo local, se falhar mostra texto */}
                                <img 
                                    src="img/asa.jpg" 
                                    alt="Logo ASA" 
                                    className="h-24 w-auto object-contain"
                                    onError={(e) => {
                                        e.target.onerror = null; 
                                        e.target.style.display = 'none';
                                        // Mostra um fallback visual se a imagem não carregar
                                        e.target.parentNode.innerHTML = '<div class="text-green-700 text-4xl font-black tracking-widest border-4 border-green-700 p-2 rounded">ASA</div>';
                                    }} 
                                />
                            </div>
                            
                            <div className="text-center mb-8">
                                <h2 className="text-2xl font-bold text-gray-800">Acesso Restrito</h2>
                                <p className="text-gray-500 text-sm">Entre com suas credenciais</p>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-5">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                            <Icons.User size={20} />
                                        </div>
                                        <input 
                                            type="text" 
                                            value={username}
                                            onChange={(e) => setUsername(e.target.value)}
                                            className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all"
                                            placeholder="Digite seu usuário"
                                        />
                                    </div>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                            <Icons.Lock size={20} />
                                        </div>
                                        <input 
                                            type="password" 
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all"
                                            placeholder="Digite sua senha"
                                        />
                                    </div>
                                </div>

                                {error && (
                                    <div className="bg-red-50 text-red-600 text-sm p-3 rounded-lg text-center border border-red-100">
                                        {error}
                                    </div>
                                )}

                                <button 
                                    type="submit" 
                                    className="w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-xl transition-all transform active:scale-95"
                                >
                                    Entrar no Sistema
                                </button>
                            </form>
                            
                            <p className="mt-8 text-center text-xs text-gray-400">
                                © 2024 Sistema de Gestão ASA <br/> Versão 1.2
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
